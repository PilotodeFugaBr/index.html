<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Exibição do JSON</title>
</head>
<body>
    <h1>Conteúdo do Arquivo JSON</h1>

    <div id="conteudo-json">
        <!-- Os dados do JSON serão renderizados aqui dinamicamente com JavaScript -->
    </div>

    <script>
        // Coloque seu código JavaScript aqui para carregar e renderizar o JSON
        fetch('Curso Banho e Tosa NOVO.json')  // Substitua pelo caminho correto do seu arquivo JSON
            .then(response => response.json())
            .then(data => {
                // Use os dados do JSON para criar elementos HTML ou preencher conteúdo aqui
                const conteudoJson = document.getElementById('conteudo-json');
                // Por exemplo, você pode adicionar um parágrafo com os dados do JSON:
                const paragrafo = document.createElement('p');
                paragrafo.textContent = JSON.stringify(data, null, 2); // Converte o JSON para uma string formatada
                conteudoJson.appendChild(paragrafo);
            })
            .catch(error => console.error('Erro ao carregar o JSON:', error));
    </script>
</body>
</html>
