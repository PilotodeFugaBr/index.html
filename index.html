<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo JSON</title>
</head>
<body>
    <h1>Upload de Arquivo JSON</h1>
    
    <form action="processar_upload.php" method="POST" enctype="multipart/form-data">
        <label for="arquivo">Selecione um arquivo JSON:</label>
        <input type="file" name="arquivo" id="arquivo" accept=".json">
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
